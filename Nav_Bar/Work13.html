<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/fc6351a605.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="nav.css">
</head>
<body>
    <script type="module" src="nav.js"></script>
    <div class="outer-container">
        <div class="inner-icon" data-move="0">
            <i class="fas fa-home"></i>
        </div>
        <div class="inner-icon" data-move="1">
            <i class="fas fa-wifi"></i>
        </div>
        <div class="inner-icon" data-move="2">
            <i class="fas fa-walking"></i>
        </div>
        <div class="inner-icon" data-move="3">
            <i class="fas fa-user-tie"></i>
        </div>
        <div class="inner-icon" data-move="4">
            <i class="fas fa-tv"></i>
        </div>
        <div class="nav-bar"></div>
    </div>
</body>
</html>
