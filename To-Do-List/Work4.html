<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <script src="https://kit.fontawesome.com/fc6351a605.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Parisienne">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="Work4.css">
</head>
<body>
    <script type="module" src="Work4.js"></script>
    <div class="main">
        <span style="text-align: center;">To-Do-List</span>
        <div>
            <form action="" class="form-box" id="form-box">
                <input type="text" name="" id="input" placeholder="Enter Your Task">
                <button id="submit">
                    <i class="fa-regular fa-square-plus icon-large icon"></i>
                </button>
            </form>
        </div>
        <div class="list" style="display: flex; flex-direction: column; gap: 10px;"></div>
    </div>
</body>
</html>
