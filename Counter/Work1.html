<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>Counter</title>
    <link rel="stylesheet" href="Work1.css">
</head> 
<body>
    <script type="module" src="Work1.js"></script>
    <h1>Counter</h1>
    <h1 class="num" style="font-weight: 600; font-size: 15vh; color: black;">0</h1>
    <div class="container">
        <div class="box minus">
            DECREASE
        </div>
        <div class="box reset">
            RESET
        </div>
        <div class="box plus">
            INCREASE
        </div>
    </div>
</body>
</html>
