<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="Work9.css">
    <script src="https://kit.fontawesome.com/fc6351a605.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato" rel="stylesheet">
</head> 
<body>
    <script src="Work9.js"></script>
    <div class="container">
        <div class="box" data-obj = "Twitter" style="--r:-15">
            <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="box" data-obj = "LinkedIn" style="--r:20">
            <i class="fa-brands fa-linkedin"></i>
        </div>
        <div class="box" data-obj = "GitHub" style="--r:-5">
            <i class="fa-brands fa-github"></i>
        </div>
        <div class="box" data-obj = "Instagram" style="--r:15">
            <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="box" data-obj = "YouTube" style="--r:-14">
            <i class="fa-brands fa-youtube"></i>
        </div>
    </div>
</body>
</html>
