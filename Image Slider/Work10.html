<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fc6351a605.js" crossorigin="anonymous" defer></script>
    <title>Image Slider</title>
    <link rel="stylesheet" href="Work10.css">
</head>
<body>
    <script src="Work10.js" async></script>
    <div class="container">
        <span style="--r:1"><img src="Resources/Img1.jpg" alt=""></span>
        <span style="--r:2"><img src="Resources/Img2.jpg" alt=""></span>
        <span style="--r:3"><img src="Resources/Img3.jpg" alt=""></span>
        <span style="--r:4"><img src="Resources/Img4.jpg" alt=""></span>
        <span style="--r:5"><img src="Resources/Img5.jpg" alt=""></span>
        <span style="--r:6"><img src="Resources/Img6.jpg" alt=""></span>
        <span style="--r:7"><img src="Resources/Img7.jpg" alt=""></span>
        <span style="--r:8"><img src="Resources/Img8.jpg" alt=""></span>
    </div>
    <div id="arrow" style="display: inline-block; font-size: 50px; color: white; transform: translateY(50px); user-select: none;">
        <span id="left">
            <i class="fa-solid fa-angle-left"></i>
        </span id="right">
        <span style="margin-left: 50px;">
            <i class="fa-solid fa-angle-right"></i>
        </span>
    </div>
</body>
</html>
